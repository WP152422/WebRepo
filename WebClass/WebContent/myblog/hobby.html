	<!-- login Modal -->
	<div id="login" class="modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <form class="form-inline my-2 my-lg-0" id="loginForm">
	      		<input class="form-control mr-sm-2" type="text" placeholder="Enter Your ID" aria-label="ID" id="id" required>
	      		<input class="form-control mr-sm-2" type="password" placeholder="Enter Your Password" aria-label="PWD" id="pwd" required>
	      		<br>
	      		<button class="btn btn-primary" type="submit">Sign In</button>
	    	</form>
	      </div>
	      <div class="modal-body">
	        <p>Don't you have account?<br>
	        	<br>
	        	<button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#sign_up">Create Account</button>
	        </p>
	      </div>
	      <div class="modal-footer">
	      	
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<!-- Alert Modal -->
	<div class="modal" id="alert">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Login Alert</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>Modal body text goes here.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<!-- Create Account Modal -->
	<div class="modal" id="sign_up">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <form id="signupForm">
		      	<label class="form-check-label">
			      	<input class="form-check-input" type="radio" name="exampleRadios" id="grade1" value="First" checked>
			      	First
	   	      	</label>
	   	      	<label class="form-check-label">
			      	<input class="form-check-input" type="radio" name="exampleRadios" id="grade2" value="Second">
			      	Second
		      	</label>
			    <label class="form-check-label">
			      	<input class="form-check-input" type="radio" name="exampleRadios" id="grade3" value="Third">
			      	Third
				</label>
				<br>
      			Class
      			<select class="form-control">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				  <option>6</option>
				</select>
				<br>
				<input class="form-control" type="text" placeholder="Number" required>
				<br>
				<input class="form-control" type="text" placeholder="Name" id="name" required>
				<button class="btn btn-primary" type="submit">Submit</button>
	      	</form>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
	      </div>
	    </div>
	  </div>
	</div>
